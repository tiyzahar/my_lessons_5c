<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Padding</title>
</head>
<body>

	<style>
		table, tr, th, td
		{
			border:2px solid black;
			border-collapse: collapse;
		}
		th, td
		{
			padding: 45px;
		}
		th
		{
			text-align: center;
		}
		tr
		{
			background-color: none;
			text-align: justify-all;
		}
		tr
		{
			background-color: none;
		}
		td
		{
			text-align: center;
		}

		td:hover
		{
			background-color: none;
		}
	</style>

		<table>
		
		<h1>Padding</h1>

		<table style="width:100%">
		<tr>
			<th>No.</th>
			<th>Fruit Name</th>
			<th>Quantity</th>
		</tr>

		<tr>
			<td>1</td>
			<td>Grape</td>
			<td>23 box</td>
		</tr>

		<tr>
			<td>2</td>
			<td>Pineapple</td>
			<td>20 box</td>
		</tr>

		<tr>
			<td>3</td>
			<td>Mango</td>
			<td>30 box</td>
		</tr>

	</table>

</body>
</html>
