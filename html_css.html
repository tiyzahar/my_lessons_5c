<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML CSS</title>

	<style>
		body
		{
			background-color: beige;
		}
		h3
		{
			color: darkgreen;
			font-size: 25px;
			font-family: Verdana;
			text-align: center;
		}
		p
		{
			color: darkblue;
			font-family: Georgia;
			background-color: lightgray;
			border: 2px dashed red;
		}

	</style>
</head>
<body>

	<h1 style="font-family: Papyrus; color: red; background-color: yellow; border: 3px dotted black;">Topic: Cascading Style Sheet</h1>
	<h3 style="font-size: 20px; color: blue;">Inline CSS</h3>
	<p style="font-family: Verdana; text-align: right;">This sentence is using inline CSS as the styling</p>

	<h3>Internal CSS</h3>
	<p>This sentence is using internal style</p>


</body>
</html>
